<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- NORMALIZE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- FONTE ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Pokedex Pokemon</title>
    <!-- NOSSO CSS -->
    <link rel="stylesheet" href="files/assets/css/reset.css">
    <link rel="stylesheet" href="files/assets/css/global.css">
    <link rel="stylesheet" href="files/assets/css/pokedex.css">
    <link rel="stylesheet" href="files/assets/css/overlay-pokemon.css">
</head>
<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- Pokemons here -->
        </ol>

        <div class="pagination">
            <button type="button" id="loadMoreButton">
                Load More
            </button>
        </div>

        <!-- Overlay para exibir detalhes do PokÃ©mon -->
        <div id="overlay" class="overlay">
            <div class="overlay-content">
                <span class="close" onclick="closeOverlay()">&times;</span>
                <img id="overlayImage" src="" alt="">
                <h2 id="overlayName"><strong></strong></h2>
                <p id="overlayDetails"><strong></strong></p>
                <p><span id="overlayWeight"></span></p>
                <p><span id="overlayHeight"></span></p>
                <p><span id="overlayAbilities"></span></p>
            </div>
        </div>
        
    </section>

    <script src="files/assets/javascript/pokemon-model.js"></script>
    <script src="files/assets/javascript/poke-api.js"></script>
    <script src='files/assets/javascript/main.js'></script>
</body>
</html>
